# ========================================
# GLOBAL VARIABLES & CONSTANTS
# Centralized variable definitions
# ========================================

# ========================================
# APPLICATION VARIABLES
# ========================================
$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$browser = zen-browser
$launcher = rofi --show drun

# ========================================
# DIRECTORY PATHS
# ========================================
$configDir = ~/.config/hypr
$scriptsDir = ~/.config/scripts
$wallpaperDir = ~/Pictures/Wallpapers
$screenshotDir = ~/Pictures/Screenshots

# ========================================
# THEME VARIABLES
# ========================================
$cursorTheme = Bibata-Modern-Ice
$cursorSize = 24
$fontFamily = JetBrainsMono Nerd Font
$fontMono = JetBrainsMono Nerd Font

# OPACITY VALUES
$opacityActive = 1.0
$opacityInactive = 0.8
$opacityFloat = 0.90
$opacitySpecial = 0.6

# ========================================
# LAYOUT CONSTANTS
# ========================================
$gapsIn = 5
$gapsOut = 10
$borderSize = 0
$rounding = 10
$masterRatio = 0.6
